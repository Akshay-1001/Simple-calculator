<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./clac.css">
    <script src="./calculator.js"></script>
</head>
<body>
    <main class="container">
        <section class="cal">
            <form name="calcu">
                <input name="display" id="display"> <br>
                <section class="col">
                    <input type="button" value="1" onclick="display.value+='1'" class="btn one">
                    <input type="button" value="2" onclick="display.value+='2'" class="btn two">
                    <input type="button" value="3" onclick="display.value+='3'" class="btn three">
                    <input type="button" value="+" onclick="display.value+='+'" class="fun plus">
                </section>
                <section class="col">
                    <input type="button" value="4" onclick="display.value+='4'" class="btn four">
                    <input type="button" value="5" onclick="display.value+='5'" class="btn five">
                    <input type="button" value="6" onclick="display.value+='6'" class="btn six">
                    <input type="button" value="-" onclick="display.value+='-'" class="fun minus">
                </section>
                <section class="col">
                    <input type="button" value="7" onclick="display.value+='7'" class="btn seven">
                    <input type="button" value="8" onclick="display.value+='8'" class="btn eight">
                    <input type="button" value="9" onclick="display.value+='9'" class="btn nine">
                    <input type="button" value="*" onclick="display.value+='*'" class="fun mul">
                </section>
                <section class="col"> 
                    <input type="button" value="clear" onclick="display.value=''" class="fun can">
                    <input type="button" value="0" onclick="display.value+='0'" class="btn zero">
                    <input type="button" value="=" onclick="calculator()" class="fun equ">
                    <input type="button" value="/" onclick="display.value+='/'" class="fun divi">
                </section>
            </form>
        </section>
    </main>
</body>
</html>
